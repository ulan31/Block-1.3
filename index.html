<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1.3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="header-menu">
          <div class="header-menu__burger">
            <img src="./img/burger.svg" alt="burger">
          </div>
          <div class="header-menu__dividerLine header-menu__dividerLine--sm"></div>
          <div class="logo">
            <a href="/"><img src="./img/logo.png" alt="logo"></a>
          </div>
          <div class="header-menu__dividerLine header-menu__dividerLine--xs"></div>
          <div class="header-menu__call">
            <img src="./img/call.svg" alt="call">
          </div>
          <div class="header-menu__chat">
            <img src="./img/chat.svg" alt="chat">
          </div>
          <div class="header-menu__person">
            <img src="./img/person.svg" alt="person">
          </div>
          <div class="header-menu__dividerLine header-menu__dividerLine--sm"></div>
          <div class="header-menu__repair">
            <a href="/repair"><img src="./img/repair.svg" alt="repair"></a>
          </div>
          <div class="header-menu__search">
            <a href="/search"><img src="./img/search.svg" alt="search"></a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="main-title">
        <div class="main-title__leftBorder"></div>
        <h1 class="title">Услуги и сервисы</h1>
        <div class="sub-menu">
          <div class="menu-repair">
            <div class="menu-repair__text">Оставь заявку</div>
            <div class="menu-repair__img"><img src="./img/repair.svg" alt="repair"></div>
          </div>
          <div class="menu-search">
            <div class="menu-search__text">Статус ремонта</div>
            <div class="menu-search__img"><img src="./img/search.svg" alt="search"></div>
          </div>
        </div>
      </div>
      <nav>
        <ul class="main-menu">
          <li class="main-menu__element">
            <a href="" class="main-menu__link main-menu__element--active">Ремонтируемые условия</a>
          </li>
          <li class="main-menu__element">
            <a href="" class="main-menu__link">Дополнительные услуги</a>
          </li>
          <li class="main-menu__element">
            <a href="" class="main-menu__link">Цены на услуги</a>
          </li>
          <li class="main-menu__element">
            <a href="" class="main-menu__link main-menu__link--isActive">Адреса сервисных центров</a>
          </li>
          <li class="main-menu__element">
            <a href="" class="main-menu__link">Специальные цены</a>
          </li>
        </ul>
      </nav>


    </main>
  </div>
</body>
</html>
