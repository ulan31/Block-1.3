<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1.3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="header__burger">
        <img src="./img/burger.svg" alt="burger">
      </button>
      <div class="logo">
        <a class="logo__link" href="/">
          <img class="logo__img" src="./img/logo.png" alt="logo">
        </a>
      </div>
      <ul class="menu-three">
        <li>
          <button class="call">
            <img src="./img/call.svg" alt="call">
          </button>
        </li>
        <li>
          <button class="chat">
            <img src="./img/chat.svg" alt="chat">
          </button>
        </li>
        <li>
          <a class="person" href="">
            <img src="./img/person.svg" alt="person">
          </a>
        </li>
      </ul>
      <ul class="header__menu menu-two">
        <li>
          <button class="repair">
            <img src="./img/repair.svg" alt="">
          </button>
        </li>
        <li>
          <a class="search" href="">
            <img src="./img/search.svg" alt="">
          </a>
        </li>
      </ul>

    </header>
  </div>
</body>
</html>
